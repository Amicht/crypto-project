<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>crypto currency</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="top-title mx-0 position-relative border-bottom border-dark border-2">
    <h1 class="">Cryptonite</h1>        
    <img src="img/bit-crypto.jpg" class="title-img position-absolute bottom-0 end-0 ">
  </div>
    <div id="app" class="container-sm mb-1">
        <nav class="navbar navbar-light bg-light">
          <div class="container-fluid">
            <ul class="nav nav-pills">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" onclick="mainPage(event)" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" onclick="reportsPage(event)">Live Reports</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" onclick="aboutPage(event)">About</a>
              </li>
            </ul>

            <div class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="search-box">
              <button class="btn btn-outline-success" onclick="search(event)">Search</button>
            </div>
          </div>
        </nav>


        <div id="content" class="row px-3" ></div><br>
        
        <div class="d-flex">
          <button type="button" id="more-cards-btn" class="btn btn-success mx-auto mb-5 text-white" onclick="LoadMoreBtn(event)">Load More</button>
        </div>
    </div>

    <div id="limit-modal" class="modal fade" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Choice Limit</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" onclick="cancelModal(event)"></button>
          </div>
          <div id="modal-content" class="modal-body">
            You have riched your coin-choice limit, <br>
            to continue, please remove a coin:
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" aria-label="Close" onclick="cancelModal(event)">cancel</button>
          </div>
        </div>
      </div>
    </div>
    
    <script src="https://canvasjs.com/assets/script/jquery-1.11.1.min.js"></script>
    <script src="https://canvasjs.com/assets/script/jquery.canvasjs.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/home-page.js"></script>
    <script src="js/chart.js"></script>
    <script src="js/live-rep-page.js"></script> 
    <script src="js/about.js"></script> 
</body>
</html>
